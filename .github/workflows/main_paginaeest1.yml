name: Build and deploy ASP.Net Core app to Azure Web App - PaginaEEST1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build AplicacionWEB-EEST1/AplicacionWEB-EEST1.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish AplicacionWEB-EEST1/AplicacionWEB-EEST1.csproj -c Release -o ${{ github.workspace }}/myapp

      - name: List files in myapp directory
        run: dir ${{ github.workspace }}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: List files in the artifact directory
        run: dir ${{ github.workspace }}/myapp

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C74C0157ACA44344A16521D5E77F797D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_964CBB39A96C4A1CA8DBBB208CBF6374 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7E226499B10A4BF393878EFCAC60B770 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PaginaEEST1'
          slot-name: 'Production'
          package: ${{ github.workspace }}/myapp
